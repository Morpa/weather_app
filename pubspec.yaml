name: weather_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  animate_do: ^3.1.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5
  geolocator: ^10.1.0
  intl: ^0.18.1
  weather: ^3.1.1

dev_dependencies:
  build_runner: ^2.4.6
  flutter_gen: ^5.3.2
  flutter_gen_runner: ^5.3.2
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/icon.png"

flutter_native_splash:
  color: "#000000"
  android_12:
    image: "assets/icons/icon.png"
    color: "#000000"    
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  output: lib/generated/
